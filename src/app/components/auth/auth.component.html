<div class="row">
    <div class="col-xs-12 col-md-6">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input
                    type="email" 
                    id="email" 
                    name="email"
                    ngModel
                    required
                    email
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    ngModel
                    minlength="6"
                    required
                    class="form-control">
            </div>
            <div class="form-group">
                <button 
                    type="submit" 
                    [disabled]="!authForm.valid"
                    class="btn btn-primary">{{ loginLabel }}</button>
                &nbsp;    
                <button 
                    type="button" 
                    (click)="onSwitchMode()"
                    class="btn btn-primary">Switch to Login</button>    
            </div>
        </form>
    </div>
</div>
