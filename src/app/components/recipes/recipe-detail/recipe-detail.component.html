<div *ngIf="recipe">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="" class="img-responsive">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropDown>
                <button type="button" class="btn btn-primary dropdown-toggle">
                    Manage&nbsp;<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a (click)="addToShoppingList()">To Shopping List</a></li>
                    <li><a [routerLink]="['edit']">Edit Recipe</a></li>
                    <li><a [routerLink]="['delete']">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div> 

    <div class="row">
        <div class="col-xs-12">
            {{recipe.description}}
        </div>
    </div>

    <div class="row" *ngIf="recipe.ingredients">
        <div class="col-xs-12">
            <div *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </div>
        </div>
    </div>
</div>
