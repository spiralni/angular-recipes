<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (submit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="form-control" 
                            formControlName="name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            type="text" 
                            id="imagePath" 
                            name="imagePath" 
                            class="form-control" 
                            formControlName="imagePath" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="" alt="Image" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="6" id="description" name="description" class="form-control" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls; let index = index"
                        [formGroupName]="index">
                        <div class="col-xs-6">
                            <input type="text" id="" name="" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-4">
                            <input type="number" id="" name="" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>&nbsp;</div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    &nbsp;
                    <button type="button" class="btn btn-danger">Cancel</button>
                    &nbsp;
                    <button type="button" class="btn btn-default" (click)="addIngredient()">Add Ingrediente</button>
                </div>
            </div>
        </form>
    </div>
</div>
