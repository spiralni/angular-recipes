<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">
            New Recipe
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a *ngFor="let recipe of recipes; let index = index" 
            class="list-group-item clearfix"
            style="cursor: pointer;"
            [routerLink]="['/recipes', index]"
            >
            <app-recipe-item [recipe]="recipe"></app-recipe-item>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
