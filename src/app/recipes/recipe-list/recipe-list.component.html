<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">
            New Recipe
        </button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <a *ngFor="let recipe of recipes" 
            href="#" 
            class="list-group-item clearfix"

        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
